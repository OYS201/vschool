<style>
	body {
  background: #007bff;
  background: linear-gradient(to right, #0062E6, #33AEFF);
}
</style>
<div class="container px-5 my-5">
	<div class="row justify-content-center">
	  <div class="col-lg-8">
		<div class="card border-0 rounded-3 shadow-lg">
		  <div class="card-body p-4">
			<div class="text-center">
			  <div class="h1 fw-light">CREATE LESSON</div>
			</div>
			{% if messages %}
                <div id="message-container" class="col-md-12 mx-auto">
                    {% for message in messages %}
                    <div class="alert alert-{{message.tags}} alert-dismissible fade show py-3 mt-2" role="alert">
                    <strong>Alert! </strong> {{message}}.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    {% endfor %}
                    {%endif%}
  
		
		
  
				<form method="post"  enctype="multipart/form-data">{% csrf_token %}
					
            <!-- Name Input -->
            <div>
				<label class="font-weight-bold" for="first_name">Lesson Number</label>
				<input  data-sb-validations="required,email" type="number" name="number" id="first_name" value="" class="mb-2 form-control-lg form-control" required>
              <div class="invalid-feedback" data-sb-feedback="name:required">Number is required.</div>
            </div>
            <div>
				<label class="font-weight-bold" for="last_name">Lesson Title</label>
				<input  type="text" name="title" id="last_name" value="" class="mb-2 form-control-lg form-control" required>
              <div class="invalid-feedback" data-sb-feedback="name:required">Title is required.</div>
            </div>
            <div>
				<label class="font-weight-bold" for="phone">Code</label>
				<input placeholder="0206521297" type="text" name="code" id="phone" value="" class="mb-2 form-control-lg form-control mb-3" required>
              <div class="invalid-feedback" data-sb-feedback="name:required">Code is required.</div>
            </div>
            <div>
				<label class="font-weight-bold" for="address">Select Course</label>
        <select class="mb-2 form-control-lg form-control mb-3" id="select" name="course" required>
          {% for course in course %}
              <option value="{{course.course_name}}">
                  {{course.course_name}}
              </option>
          {% endfor %}
     </select> 

			<div class="form-group">
				<label class="font-weight-bold" for="photo">Video</label>
				<input class="form-control  mb-3" type="file" name="video" required>
			  </div>
            <div>
				<input class="form-control  mb-3" type="text" name="description" required placeholder="description">
              <div class="invalid-feedback" data-sb-feedback="name:required">Name is required.</div>
            </div>

         


           

			<div >
				<button type="submit" class="btn btn-primary">Create</button>
				
          </form>
  
		  </div>
		</div>
	  </div>
	</div>
  </div>
  
  <!-- CDN Link to SB Forms Scripts -->
  <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
