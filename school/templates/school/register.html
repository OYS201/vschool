<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <title>Register</title>
</head>
<style type="text/css">

  .card-shadow {
    background-color: white;
    -webkit-box-shadow: 0 0 20px 10px #28284125;
    box-shadow: 0 0 20px 10px #28284125;
    padding: 1em;
    border-radius: 4px;
    margin-top: 1.3em;
    max-width: 100vw;
     overflow-y: scroll;
}
</style>



<div class="container"  style="width:45rem">
  <h3 class="text-center"> Users </h3>
      <div class="card card-shadow" style="height:53rem">
        <div class="card-body">
          {% if messages %}
          <div id="message-container" class="col-md-12 mx-auto">
              {% for message in messages %}
              <div class="alert alert-{{message.tags}} alert-dismissible fade show py-3 mt-2" role="alert">
              <strong>Alert! </strong> {{message}}.
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
              </div>
              {% endfor %}
          </div>
          {% endif %}
          <form class="col-md-11 mx-auto" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row mt-2">
              <div class="col-md-6 mb-3">
                <label class="font-weight-bold" for="first_name">First Name</label>
                <input placeholder="First Name" type="text" name="first_name" id="first_name" value="" class="mb-2 form-control-lg form-control">
              </div>
              <div class="col-md-6">
                <label class="font-weight-bold" for="last_name">Last Name</label>
                <input placeholder="Last Name" type="text" name="last_name" id="last_name" value="" class="mb-2 form-control-lg form-control">
              </div>
            </div>

            <label class="font-weight-bold" for="email_address">Email Address</label>
            <input placeholder="email address" type="email"  name="email_address" class="mb-2 form-control-lg form-control  mb-3">
  
            <label class="font-weight-bold" for="phone">Telephone</label>
            <input placeholder="0206521297" type="text" name="phone" id="phone" value="" class="mb-2 form-control-lg form-control mb-3">
  
            <label class="font-weight-bold" for="address">Address</label>
            <input placeholder="0206521297" type="text" name="address" id="address" value="" class="mb-2 form-control-lg form-control mb-3">
  
            <div class="form-group">
              <label class="font-weight-bold" for="photo">Photogragh</label>
              <input class="form-control  mb-3" type="file" name="photo">
            </div>
  
            <div class="form-group mt-4">
              <label class="font-weight-bold" for="password1"> Password</label>
              <input placeholder="Password" type="password" name="password" id="password1" class="mb-2 form-control-lg form-control mb-3">
            </div>
  
            <label class="font-weight-bold" for="password2">Confirm Password</label>
            <input placeholder="Confirm Password" name="repeat_password" id="password2" type="password" class="mb-2 form-control-lg form-control">
  
          
            <div class="form-group mt-3" ; >
              <button type="submit" class="btn btn-primary">Create</button>
              <a href="#">
                <button class="btn btn-primary text-white">Cancel</button>
              </a>  
        </form>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
